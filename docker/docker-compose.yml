version: "3.3"

services:
  wordpress:
    image: "wordpress:${WP_VERSION:-5.5}-php${PHP_VERSION:-7.2}-apache"
    volumes:
      - wp:/var/www/html
      - ../:/var/www/html/wp-content/plugins/kudos-donations:ro
      - ../../kudos-premium:/var/www/html/wp-content/plugins/kudos-premium:ro
    restart: always
    depends_on:
      - db
    networks:
      - "front"
      - "back"
    environment:
      VIRTUAL_HOST: "${DOCKER_DEV_DOMAIN:-project.test}"
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: "${WORDPRESS_DEBUG:-false}"

  wp-cli:
    image: "wordpress:cli-${WP_CLI_VERSION:-2.2.0}-php${PHP_VERSION:-7.3}"
    environment:
      - APACHE_RUN_USER="www-data"
      - APACHE_RUN_GROUP="www-data"
    depends_on:
      - "mysql"
    networks:
      - "back"
    volumes:
      - "wp:/var/www/html:rw"
      - "./bin/install-wp.sh:/usr/local/bin/install-wp:ro"
      - ../:/var/www/html/wp-content/plugins/kudos-donations:ro

  db:
    image: mariadb:10.5
    volumes:
      - db:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - back

  adminer:
    image: adminer
    container_name: adminer-kudos
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db

  proxy:
    image: "jwilder/nginx-proxy:alpine"
    ports:
      - "80:80"
    networks:
      front:
        aliases:
          - "${DOCKER_DEV_DOMAIN:-project.test}"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"

networks:
  front: {}
  back: {}

volumes:
  wp: {}
  db: {}